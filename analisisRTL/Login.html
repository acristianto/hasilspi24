<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCeK5dlexnhI27aiDpNT0HDLqJnBJE8EKs",
  authDomain: "analisa-rtl-spi-2025.firebaseapp.com",
  projectId: "analisa-rtl-spi-2025",
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h2>Login Dashboard</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div id="errorMsg" style="color: red;"></div>

  <script>
    const auth = firebase.auth();
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch((err) => {
          document.getElementById('errorMsg').innerText = err.message;
        });
    });
  </script><script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "API_KEY_LO",
    authDomain: "PROJECT.firebaseapp.com",
    projectId: "PROJECT_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    }
  });
</script>
</body>
</html>
